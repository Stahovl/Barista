name: Build and Deploy Documentation

on:
  push:
    branches: [ master, main ]  
    paths:
      - 'Documentation/**'      
      - 'Assets/**/*.cs'        
  workflow_dispatch:            

permissions:
  contents: write              # Добавлено разрешение на запись

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3    # Обновлена версия

      - name: Setup .NET
        uses: actions/setup-dotnet@v3  # Обновлена версия
        with:
          dotnet-version: 7.x      # Обновлена версия .NET

      - name: Setup DocFX
        run: dotnet tool update -g docfx

      # Сначала копируем README и собираем документацию
      - name: Build Documentation
        run: |
          cp README.md Documentation/index.md
          docfx Documentation/docfx.json

      # Потом создаём .nojekyll в правильной директории
      - name: Create .nojekyll
        run: touch _site/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: gh-pages
          clean: true